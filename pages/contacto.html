        <main>

            <form>
                <fieldset>
                    <legend> Formulario </legend>
                    <div>
                        <label for="nombre"> Completa tu nombre </label>
                        <input type="text" name="nombre" placeholder="completa tu nombre y apellido">
                    </div>
                    <br>
                    <div>
                        <!-- si queres que el usuario complete los datos, hay que agregar el comando required -->
                        <label for="email"> Completa tu email</label>
                        <input type="email" required placeholder="completa tu email">
                    </div>
                    <br>
                    <div>
                        <!-- las zonas rojas tienen que coincidir en nombre-->
                        <label for="pais"> Selecciona tu pais </label>
                        <select name="pais">
                            <option value="">elegi tu pais</option>
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="sexo"> Genero </label> <br>
                        <input type="radio" name="sexo" value="hombre"> hombre <br>
                        <input type="radio" name="sexo" value="mujer"> mujer <br>
                        <input type="radio" name="sexo" value="no binario"> no binario <br>

                    </div>
                    <br>
                    <div>
                        <label for="password"> contrase√±a </label>
                        <input type="password">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar">
                        <input type="reset" value="resetear">
                    </div>
                </fieldset>
            </form>


        </main>
